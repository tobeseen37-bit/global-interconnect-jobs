<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Inter-Connect Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 10px;
    }
    #welcome-screen, #job-board {
      text-align: center;
    }
    button {
      padding: 8px 14px;
      margin: 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #job-list {
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      margin-top: 10px;
    }
    .job {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .job a {
      display: inline-block;
      margin-top: 4px;
      color: #007bff;
      text-decoration: none;
    }
    .job a:hover {
      text-decoration: underline;
    }
    #search-bar {
      margin: 10px 0;
    }
    #job-search {
      width: 90%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    select {
      margin: 8px 0;
      padding: 5px;
      border-radius: 5px;
    }
    /* --- Modal Styles --- */
    #job-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }
    #modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    #modal-close {
      float: right;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcome-screen">
    <h2>üåç Welcome to Global Inter-Connect Jobs</h2>
    <p>Find remote and local opportunities worldwide.</p>
    <button id="viewJobsBtn">Get Started</button>
  </div>

  <!-- Job board -->
  <div id="job-board" style="display:none;">
    <h2>Job Listings</h2>

    <!-- Country selector -->
    <label for="country-select">Choose Country:</label>
    <select id="country-select">
      <option value="us" selected>United States</option>
      <option value="gb">United Kingdom</option>
      <option value="ca">Canada</option>
      <option value="au">Australia</option>
      <option value="de">Germany</option>
      <option value="fr">France</option>
      <option value="es">Spain</option>
      <option value="it">Italy</option>
      <option value="nl">Netherlands</option>
      <option value="se">Sweden</option>
      <option value="no">Norway</option>
    </select>  

    <!-- Search bar -->
    <div id="search-bar">
      <input type="text" id="job-search" placeholder="Search for jobs">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Job list -->
    <div id="job-list">
      <h3>üåç Remote Jobs</h3>
      <div id="remote-jobs"></div>
      <h3>üìç Local Jobs</h3>
      <div id="local-jobs"></div>
    </div>
  </div>

  <!-- Job Modal -->
  <div id="job-modal">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <h3 id="modal-title"></h3>
      <p><strong>Company:</strong> <span id="modal-company"></span></p>
      <p><strong>Location:</strong> <span id="modal-location"></span></p>
      <p id="modal-description"></p>
      <a id="modal-link" href="#" target="_blank">Apply Now</a>
      <br><br>
      <button id="modal-save-btn">Save Job</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
