<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Inter-Connect Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 380px;
      padding: 10px;
    }
    #welcome-screen, #job-board {
      text-align: center;
    }
    button {
      padding: 8px 16px;
      margin: 6px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #job-list {
      max-height: 220px;
      overflow-y: auto;
      text-align: left;
      margin-top: 10px;
    }
    .job {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      cursor: pointer;
    }
    .job:hover {
      background: #f7f7f7;
    }
    #search-bar {
      margin: 10px 0;
    }
    #job-search {
      width: 90%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    select {
      margin: 8px 0;
      padding: 5px;
      border-radius: 5px;
    }
    #saved-jobs-section {
      margin-top: 15px;
      border-top: 2px solid #ddd;
      padding-top: 10px;
      text-align: left;
    }
    .saved-job {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .delete-btn {
      margin-left: 8px;
      color: red;
      cursor: pointer;
      font-size: 12px;
    }
    #loading-message {
      margin: 10px 0;
      font-style: italic;
      color: gray;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
      text-align: left;
    }
    .modal-header {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .close-btn {
      float: right;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    /* ====== BADGE STYLES ====== */
    .job-badges {
      margin-top: 6px;
      margin-bottom: 4px;
    }
    .badge {
      display: inline-block;
      padding: 3px 8px;
      margin-right: 6px;
      font-size: 11px;
      border-radius: 12px;
      color: #fff;
      background: #6c757d;
      line-height: 1;
    }
    .badge-remote { background: #007bff; }
    .badge-local  { background: #6c757d; }
    .badge-fulltime { background: #28a745; }
    .badge-parttime { background: #ffc107; color: #212529; }
    .badge-contract { background: #6f42c1; }
    .badge-new { background: #17a2b8; }
    .badge-warning { background: #fd7e14; }

    /* Search history */
    #search-history {
      margin-top: 10px;
      text-align: left;
    }
    .history-item {
      display: inline-flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 12px;
      padding: 4px 8px;
      margin: 3px;
      font-size: 12px;
      cursor: pointer;
    }
    .history-item:hover {
      background: #e0e0e0;
    }
    .history-item .delete-term-btn {
      margin-left: 6px;
      font-weight: bold;
      color: red;
      cursor: pointer;
    }

    /* Clear History button style */
    #clear-history-btn {
      display: inline-flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 12px;
      padding: 2px 6px;
      font-size: 12px;
      margin: 3px;
      cursor: pointer;
      border: none;
      color: #dc3545;
    }
    #clear-history-btn:hover {
      background: #e0e0e0;
    }

    /* ===== NEW ADDITIONS ===== */
    #jobs-container {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    #remote-jobs-wrapper, #local-jobs-wrapper {
      flex: 1;
    }
    #remote-jobs, #local-jobs {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      background: #fff;
    }
    #remote-jobs-wrapper h3, #local-jobs-wrapper h3 {
      text-align: center;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcome-screen">
    <h2>üåç Welcome to Global Inter-Connect Jobs</h2>
    <p>Find remote and local opportunities worldwide.</p>
    <button id="viewJobsBtn">Get Started</button>
  </div>

  <!-- Job board -->
  <div id="job-board" style="display:none;">
    <h2>Job Listings</h2>

    <!-- Country selector -->
    <label for="country-select">Choose Country:</label>
    <select id="country-select">
      <option value="us" selected>United States</option>
      <option value="gb">United Kingdom</option>
      <option value="ca">Canada</option>
      <option value="au">Australia</option>
      <option value="de">Germany</option>
      <option value="fr">France</option>
      <option value="es">Spain</option>
      <option value="it">Italy</option>
      <option value="nl">Netherlands</option>
      <option value="se">Sweden</option>
      <option value="no">Norway</option>
    </select>  

    <!-- Search bar -->
    <div id="search-bar">
      <input type="text" id="job-search" placeholder="Search for jobs">
      <button id="search-btn">Search</button>
    </div>

    <!-- Search history -->
    <div id="search-history">
      <strong>Recent Searches:</strong>
      <div id="history-list"></div>
      <button id="clear-history-btn">Clear History</button>
    </div>

    <!-- Loading message -->
    <div id="loading-message" style="display:none;">Searching jobs...</div>

    <!-- Jobs container: side-by-side -->
    <div id="jobs-container">
      <div id="remote-jobs-wrapper">
        <h3>üåê Remote Jobs</h3>
        <div id="remote-jobs"></div>
      </div>
      <div id="local-jobs-wrapper">
        <h3>üìç Local Jobs</h3>
        <div id="local-jobs"></div>
      </div>
    </div>

    <!-- Saved jobs -->
    <div id="saved-jobs-section">
      <h3>üíæ Saved Jobs (<span id="saved-jobs-counter">0/4 this month</span>)</h3>
      <div id="saved-jobs-list"></div>
    </div>
  </div>

  <!-- Job Modal -->
  <div id="job-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Upgrade Modal will be injected by JS -->

  <script src="popup.js"></script>
</body>
</html>
