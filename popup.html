<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Inter-Connect Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 10px;
    }
    #welcome-screen, #job-board {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #job-list {
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      margin-top: 10px;
    }
    .job {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .job a {
      display: inline-block;
      margin-top: 4px;
      color: #007bff;
      text-decoration: none;
    }
    .job a:hover {
      text-decoration: underline;
    }
    #search-bar {
      margin: 10px 0;
    }
    #job-search {
      width: 90%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    select {
      margin: 8px 0;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcome-screen">
    <h2>üåç Welcome to
      <br />Global Inter-Connect Jobs</h2>
    <p>Your gateway to global job opportunities!</p>
    <button id="getStartedBtn">Get Started</button>
  </div>

  <!-- Job board -->
  <div id="job-board" style="display: none;">
    <div id="search-bar">
      <input type="text" id="job-search" placeholder="Search for jobs">
      <button id="search-btn">Search</button>
    </div>
    <div id="job-list">
      <!-- Jobs will be displayed here -->
    </div>
  </div>
</body>
</html>
