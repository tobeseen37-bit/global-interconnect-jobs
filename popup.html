<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Inter-Connect Jobs 🌍</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <h1>Welcome to Global Inter-Connect Jobs 🌍</h1>
    <p>Find remote and local opportunities worldwide.</p>
    <button id="viewJobsBtn">Get Started</button>
  </div>

  <!-- Job Board -->
  <div id="job-board" style="display: none;">
    <h2>Job Board</h2>

    <!-- Job Search -->
    <input type="text" id="job-search" placeholder="Search jobs (e.g. developer, designer)">

    <!-- Country Selector -->
    <label for="country-select">🌎 Choose Country:</label>
    <select id="country-select">
      <option value="us">🇺🇸 United States</option>
      <option value="gb">🇬🇧 United Kingdom</option>
      <option value="ca">🇨🇦 Canada</option>
      <option value="au">🇦🇺 Australia</option>
      <option value="de">🇩🇪 Germany</option>
      <option value="fr">🇫🇷 France</option>
      <option value="es">🇪🇸 Spain</option>
      <option value="it">🇮🇹 Italy</option>
      <option value="br">🇧🇷 Brazil</option>
      <option value="in">🇮🇳 India</option>
    </select>

    <!-- Remote Jobs Section -->
    <h3>🌐 Remote Jobs</h3>
    <div id="remote-jobs"></div>

    <!-- Local Jobs Section -->
    <h3>📍 Local Jobs</h3>
    <div id="local-jobs"></div>
  </div>

  <!-- External script only (NO inline scripts) -->
  <script src="popup.js"></script>
</body>
</html>
