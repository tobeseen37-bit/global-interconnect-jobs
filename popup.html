<!DOCTYPE html>
<html>
<head>
  <title>Global Inter-Connect Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 10px;
    }
    #job-list {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .job {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- ✅ Welcome screen -->
  <div id="welcome-screen">
    <h2>Welcome to Global Inter-Connect Jobs</h2>
    <p>Find remote and international jobs abroad with one click.</p>
    <button id="viewJobsBtn">Get Started</button>
  </div>

  <!-- ✅ Job list screen (hidden at first) -->
  <div id="job-list-screen" style="display:none;">
    <h2>Job Listings</h2>
    <div id="job-list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
