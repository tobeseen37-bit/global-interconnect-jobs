<!DOCTYPE html>
<html>
<head>
  <title>Global Inter-Connect Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    #job-list {
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      margin-top: 10px;
      padding-top: 10px;
    }
    .job {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }
    .job:last-child {
      border-bottom: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcome">
    <h2>üåç Welcome to Global Inter-Connect Jobs</h2>
    <p>Find opportunities abroad or remote jobs that let you travel the world.</p>
    <button id="viewJobsBtn">Get Started</button>
  </div>

  <!-- Job list section (hidden at first) -->
  <div id="job-section" style="display:none;">
    <h2>Latest Jobs</h2>
    <div id="job-list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
