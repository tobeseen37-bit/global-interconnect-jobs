<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Finder Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen">
    <h2>Welcome to Job Finder</h2>
    <button id="viewJobsBtn">Get Started</button>
  </div>

  <!-- Job Search Screen -->
  <div id="jobScreen" style="display:none;">
    <h2>Find Jobs</h2>

    <!-- Country Select -->
    <label for="countrySelect">Select Country:</label>
    <select id="countrySelect">
      <option value="us">United States</option>
      <option value="ca">Canada</option>
      <option value="gb">United Kingdom</option>
      <option value="au">Australia</option>
    </select>

    <!-- Job Title Input -->
    <label for="jobTitleInput">Enter Job Title:</label>
    <input type="text" id="jobTitleInput" placeholder="e.g., Software Engineer">

    <!-- Search Button -->
    <button id="searchBtn">Search</button>

    <!-- Loading Spinner/Message -->
    <div id="loading" style="display:none; margin:10px 0; text-align:center;">
      <div class="spinner"></div>
      <p>Loading jobs, please wait...</p>
    </div>

    <!-- Remote Jobs Section -->
    <h3>Remote Jobs</h3>
    <ul id="remoteJobs"></ul>

    <!-- Local Jobs Section -->
    <h3>Local Jobs</h3>
    <ul id="localJobs"></ul>
  </div>

  <!-- JS -->
  <script src="popup.js"></script>
</body>
</html>
