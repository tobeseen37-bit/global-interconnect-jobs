<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Inter-Connect Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      margin: 0;
      padding: 0;
    }
    #welcome-screen, #job-board {
      padding: 15px;
    }
    #job-board {
      display: none;
    }
    .job {
      border: 1px solid #ccc;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
    }
    .job a {
      display: inline-block;
      margin-top: 5px;
      color: blue;
      text-decoration: underline;
    }
    .job-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <h2>Welcome!</h2>
    <p>Find jobs tailored for remote or local opportunities.</p>
    <button id="viewJobsBtn">Get Started</button>
  </div>

  <!-- Job Board -->
  <div id="job-board">
    <h3>Job Board</h3>

    <!-- Filter Dropdown -->
    <label for="jobTypeFilter">Filter jobs:</label>
    <select id="jobTypeFilter">
      <option value="all">All</option>
      <option value="remote">Remote</option>
      <option value="local">Local</option>
    </select>

    <!-- Remote Jobs -->
    <h4>üåç Remote Jobs</h4>
    <div id="remote-jobs" class="job-list"></div>

    <!-- Local Jobs -->
    <h4>üìç Local Jobs</h4>
    <div id="local-jobs" class="job-list"></div>
  </div>

  <!-- Script at bottom ensures DOM loads first -->
  <script src="popup.js"></script>
</body>
</html>
