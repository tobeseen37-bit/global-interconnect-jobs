<!DOCTYPE html>
<html>
<head>
  <title>Job Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
    }
    #job-board {
      display: none;
    }
    .job {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }
    .job strong {
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #saved-jobs-counter {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
    #search-history {
      margin-top: 8px;
      text-align: left;
    }
    #search-history ul {
      list-style: none;
      padding-left: 0;
      margin: 4px 0;
    }
    #search-history li button {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      padding: 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- Welcome screen -->
  <div id="welcome-screen">
    <h2>Welcome to Job Finder</h2>
    <button id="viewJobsBtn">Get Started</button>
  </div>

  <!-- Job board -->
  <div id="job-board">
    <h2>Find Jobs</h2>

    <!-- Search bar -->
    <div id="search-bar">
      <input type="text" id="job-search" placeholder="Search for jobs">
      <button id="search-btn">Search</button>
    </div>

    <!-- Search history -->
    <div id="search-history">
      <strong>Recent searches:</strong>
      <ul id="history-list"></ul>
    </div>

    <!-- Country selector -->
    <div id="country-select-container">
      <label for="country-select">Choose a country:</label>
      <select id="country-select">
        <option value="us">United States</option>
        <option value="gb">United Kingdom</option>
        <option value="ca">Canada</option>
        <option value="de">Germany</option>
        <option value="fr">France</option>
        <option value="au">Australia</option>
        <option value="in">India</option>
        <option value="nl">Netherlands</option>
        <option value="sg">Singapore</option>
        <option value="br">Brazil</option>
        <option value="za">South Africa</option>
      </select>
    </div>

    <!-- Remote jobs -->
    <h3>Remote Jobs</h3>
    <div id="remote-jobs"></div>

    <!-- Local jobs -->
    <h3>Local Jobs</h3>
    <div id="local-jobs"></div>

    <!-- Saved jobs -->
    <h3>Saved Jobs</h3>
    <div id="saved-jobs"></div>
    <div id="saved-jobs-counter">0/4 this month</div>
  </div>

  <!-- Modal for job details -->
  <div id="job-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
