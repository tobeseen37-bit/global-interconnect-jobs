<!DOCTYPE html>
<html>
  <head>
    <title>Global Inter-Connect Jobs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        height: 400px;
        margin: 0;
        padding: 0;
      }
      #job-list {
        height: 100%;
        overflow-y: scroll;
        padding: 10px;
      }
      .job {
        border-bottom: 1px solid #ddd;
        padding: 5px 0;
      }
      .job:nth-child(odd) {
        background: #f9f9f9;
      }
      .job strong {
        display: block;
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <div id="status">Loading jobs...</div>
    <div id="job-list"></div>
    <script src="popup.js"></script>
  </body>
</html>
